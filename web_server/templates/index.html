<!DOCTYPE html>
<html>
<head>
    <title>Simple Painter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../static/styles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Simple Number Predictor</h1>
    <div class="controls">
        <p style="display: inline-block; margin-right: 3px;">Brush Color/Size : </p>
        <input type="color" id="colorPicker" value="#000000" style="display: inline-block; margin-inline-end: 2px;">
        <input type="range" id="strokeWidth" min="1" max="50" value="10">
        <span id="strokeWidthValue">10</span>
    </div>
    <canvas id="canvas" width="320" height="320"></canvas>
    <div style="margin-top: 10px;">
        <button id="clearBtn">Clear</button>
        <button id="sendBtn">Send</button>
    </div>
    
    <div class="result-section">
        <p class="result-text">Prediction: <span id="predictionResult">Waiting for input...</span></p>
    </div>
    
    <!-- <script src="painter.js"></script> -->
    <script src="{{ url_for('static', filename='painter.js') }}"></script>

</body>
</html>
